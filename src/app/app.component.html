<div class="center">
  <mat-card class="card" appearance="outlined">
    <mat-card-header class="header-container">
      {{ isChecked ? 'Quiz' : 'Study' }}
      <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
    </mat-card-header>
    <mat-card-content class="container">
      <ng-template [ngIf]="isChecked">
        <div class="word">
          {{ currentWord.english }}
        </div>
        <div class="button-container answer-buttons">
          <div>
            <button class="answer-button" style="height: 50px" mat-raised-button color="primary" (click)="checkAnswer(answer1)">{{ answer1 }}</button>
          </div>
          <div>
            <button class="answer-button" style="height: 50px" mat-raised-button color="primary" (click)="checkAnswer(answer2)">{{ answer2 }}</button>
          </div>
          <div>
            <button class="answer-button" style="height: 50px" mat-raised-button color="primary" (click)="checkAnswer(answer3)">{{ answer3 }}</button>
          </div>
        </div>
      </ng-template>
      <ng-template [ngIf]="!isChecked">
        <div class="word">
          {{ currentWord.english }}
        </div>
        <div class="word">
          {{ currentWord.polish }}
        </div>
      </ng-template>
        <div class="button-container">
          <div>
            <button mat-raised-button color="accent" (click)="shuffle()">Shuffle</button>
          </div>
          <div>
            <button mat-raised-button color="accent" (click)="readText()">
              <span class="material-icons">volume_up</span>
            </button>
          </div>
        </div>
    </mat-card-content>
  </mat-card>
</div>
