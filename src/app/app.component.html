<div class="center">
  <mat-card class="card" appearance="outlined">
    <mat-card-header class="header-container">
      {{ isChecked ? 'Study' : 'Quiz' }}
      <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
    </mat-card-header>
    <mat-card-content class="container">
      <ng-template [ngIf]="!isChecked">
        <div class="word">
          {{ currentWord.english }}
        </div>
        <div class="button-container answer-buttons">
          <ng-template [ngIf]="isLoading">
            <div style="width: 200px">
              <mat-progress-bar mode="determinate" [value]="loadingValue"></mat-progress-bar>
            </div>
          </ng-template>
          <ng-template [ngIf]="!isLoading">
            <div>
              <button [disabled]="disableButton1" class="answer-button" style="height: 50px" mat-raised-button
                      color="primary"
                      (click)="checkAnswer()">{{ answers[0] }}
              </button>
            </div>
            <div>
              <button [disabled]="disableButton2" class="answer-button" style="height: 50px" mat-raised-button
                      color="primary"
                      (click)="checkAnswer()">{{ answers[1] }}
              </button>
            </div>
            <div>
              <button [disabled]="disableButton3" class="answer-button" style="height: 50px" mat-raised-button
                      color="primary"
                      (click)="checkAnswer()">{{ answers[2] }}
              </button>
            </div>
          </ng-template>
        </div>
      </ng-template>
      <ng-template [ngIf]="isChecked">
        <div class="word">
          {{ currentWord.english }}
        </div>
        <div class="word">
          {{ currentWord.polish }}
        </div>
      </ng-template>
      <div class="button-container">
        <div>
          <button mat-raised-button color="accent" (click)="shuffle()">Shuffle</button>
        </div>
        <div>
          <button mat-raised-button color="accent" (click)="readText()">
            <span class="material-icons">volume_up</span>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
