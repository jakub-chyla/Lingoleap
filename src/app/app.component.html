<div class="center">
  <mat-card class="card" appearance="outlined">
    <mat-card-content class="container">
      <div class="word">
        {{ currentWord.english }}
      </div>
      <div class="word">
        {{ currentWord.polish }}
      </div>
      <div class="button-container">
        <div>
          <button mat-raised-button color="accent" (click)="displayRandomWord()">Shuffle</button>
        </div>
        <div>
          <button mat-raised-button color="accent" (click)="readText()">
            <span class="material-icons">volume_up</span>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
