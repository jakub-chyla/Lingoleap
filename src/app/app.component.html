<div class="center">
  <mat-card class="card" appearance="outlined">
    <div class="header-container">
      <div>
        <span class="counter green-text">{{ correctAnswerCounter }}</span>
        /
        <span class="counter red-text">{{ inCorrectAnswerCounter }}</span>
      </div>
      <div>
        <span *ngIf="settings" class="material-icons settings-close" (click)="settingsToggle()">close</span>
        <span *ngIf="!settings" class="material-icons settings-open" (click)="settingsToggle()">settings</span>
      </div>
    </div>
    <mat-card-content class="container">
      <ng-template [ngIf]="!settings">
        <ng-template [ngIf]="englishToPolish">
          <div class="word">
            {{ currentWord.english }}
          </div>
        </ng-template>
        <ng-template [ngIf]="!englishToPolish">
          <div class="word">
            {{ currentWord.polish }}
          </div>
        </ng-template>
        <div class="button-container-row answer-buttons" style="padding-top: 14px">
          <ng-template [ngIf]="isLoading">
            <div>
              {{ count }}
            </div>
          </ng-template>
          <ng-template [ngIf]="!isLoading">
            <div>
              <button [disabled]="buttonStatus1 === 3" mat-raised-button
                      [ngClass]="{
    'answer-button': buttonStatus1 === 0,
    'good-answer': buttonStatus1 === 1,
    'wrong-answer': buttonStatus1 === 2,
    'disable-button': buttonStatus1 === 3,
  }"
                      (click)="checkAnswer(answers[0] ,0)">{{ answers[0] }}
              </button>
            </div>
            <div>
              <button [disabled]="buttonStatus2 === 3" mat-raised-button
                      [ngClass]="{
    'answer-button': buttonStatus2 === 0,
    'good-answer': buttonStatus2 === 1,
    'wrong-answer': buttonStatus2 === 2,
    'disable-button': buttonStatus2 === 3
  }"
                      (click)="checkAnswer(answers[1],1)">{{ answers[1] }}
              </button>
            </div>
            <div>
              <button [disabled]="buttonStatus3 === 3" mat-raised-button
                      [ngClass]="{
    'answer-button': buttonStatus3 === 0,
    'good-answer': buttonStatus3 === 1,
    'wrong-answer': buttonStatus3 === 2,
    'disable-button': buttonStatus3 === 3
  }"
                      (click)="checkAnswer(answers[2],2)">{{ answers[2] }}
              </button>
            </div>
          </ng-template>
        </div>
        <div class="button-container-row answer-buttons">
          <ng-template [ngIf]="!isLoading">
            <div>
              <button [disabled]="buttonStatus4 === 3" mat-raised-button
                      [ngClass]="{
    'answer-button': buttonStatus4 === 0,
    'good-answer': buttonStatus4 === 1,
    'wrong-answer': buttonStatus4 === 2,
    'disable-button': buttonStatus4 === 3
  }"
                      (click)="checkAnswer(answers[3],3)">{{ answers[3] }}
              </button>
            </div>
            <div>
              <button [disabled]="buttonStatus5 === 3" mat-raised-button
                      [ngClass]="{
    'answer-button': buttonStatus5 === 0,
    'good-answer': buttonStatus5 === 1,
    'wrong-answer': buttonStatus5 === 2,
    'disable-button': buttonStatus5 === 3
  }"
                      (click)="checkAnswer(answers[4],4)">{{ answers[4] }}
              </button>
            </div>
            <div>
              <button [disabled]="buttonStatus6 === 3" mat-raised-button
                      [ngClass]="{    'answer-button': buttonStatus6 === 0,    'good-answer': buttonStatus6 === 1,  'wrong-answer': buttonStatus6 === 2,   'disable-button': buttonStatus6 === 3}"
                      (click)="checkAnswer(answers[5],5)">{{ answers[5] }}
              </button>
            </div>
          </ng-template>
        </div>
        <div class="button-container-row answer-buttons">
          <ng-template [ngIf]="!isLoading">
            <div>
              <button [disabled]="buttonStatus7 === 3" mat-raised-button
                      [ngClass]="{
    'answer-button': buttonStatus7 === 0,
    'good-answer': buttonStatus7 === 1,
    'wrong-answer': buttonStatus7 === 2,
    'disable-button': buttonStatus7 === 3
  }"
                      (click)="checkAnswer(answers[6],6)">{{ answers[6] }}
              </button>
            </div>
            <div>
              <button [disabled]="buttonStatus8 === 3" mat-raised-button
                      [ngClass]="{
    'answer-button': buttonStatus8 === 0,
    'good-answer': buttonStatus8 === 1,
    'wrong-answer': buttonStatus8 === 2,
    'disable-button': buttonStatus8 === 3
  }"
                      (click)="checkAnswer(answers[7],7)">{{ answers[7] }}
              </button>
            </div>
            <div>
              <button [disabled]="buttonStatus9 === 3" mat-raised-button
                      [ngClass]="{
    'answer-button': buttonStatus9 === 0,
    'good-answer': buttonStatus9 === 1,
    'wrong-answer': buttonStatus9 === 2,
    'disable-button': buttonStatus9 === 3
  }"
                      (click)="checkAnswer(answers[8],8)">{{ answers[8] }}
              </button>
            </div>
          </ng-template>
        </div>
      </ng-template>
      <ng-template [ngIf]="settings">
        <div class="word">
          {{ 'count down' }}
          <mat-slide-toggle [(ngModel)]="countDown" (ngModelChange)="settingChanged()">
          </mat-slide-toggle>
        </div>
        <div class="word">
          {{ 'auto next' }}
          <mat-slide-toggle [(ngModel)]="autoNext" (ngModelChange)="settingChanged()"></mat-slide-toggle>
        </div>
        <div class="word">
          {{ 'auto read' }}
          <mat-slide-toggle [(ngModel)]="autoRead" (ngModelChange)="settingChanged()"></mat-slide-toggle>
        </div>
      </ng-template>
      <div class="button-container-row" style="padding-top:14px">
        <div>
          <button [disabled]="settings || isLoading" mat-raised-button color="accent" (click)="shuffle()">Shuffle
          </button>
        </div>
        <div>
          <button [disabled]="settings || !englishToPolish" mat-raised-button color="accent" (click)="readText()">
            <span class="material-icons">volume_up</span>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
